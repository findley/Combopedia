<!DOCTYPE html>

<head>

<link rel="stylesheet" type="text/css" href="comboForm.css" />

<script type="text/javascript" src="comboForm.js"></script>
</head>

<body>

<div id="pageSurround">
	<!-- Navigation -->
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
			  <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="brand" href="./menu.html"><img src="img/logo/logo.png" style="max-height: 25px;"/></a>
			  <div class="nav-collapse collapse">
				<form class="navbar-form pull-right">
				  <input class "span2" type="text" placeholder="Email">
				  <input class "span2" type="password" placeholder="Password">
				  <button type="submit" class="btn">Sign in</button>
				</form>
			  </div><!--/.nav-collapse -->
			</div>
		</div>
	</div>

  <div class="row-fluid" id="topRow" style='padding-top:60px;'>
    <div class="span8 offset2" id="metadataContainer">
    	<div class="span12" id="comboForm" style="padding:30px;border:1px solid black;background-color:#E0E0E0;">
    		<div class="row-fluid">
            <div class="span2">
             <!-- <button onclick="$(location).attr('href','./menu.html');">Cancel</button> -->
            </div>
            <div class="span8" style="text-align:center;">
              <span id="comboFormHeading">Combo Metadata</span>
            </div>
            <div class="span2">
			<a href="./joystick.html">
			 <button class="btn btn-large next-page" type="button"><i class="icon-double-angle-right"></i></button>
			 </a>
             <!-- <input class="pull-right" type="submit" form="metaDataForm" id="metaDataFormSubmit" value="Next"></input> -->
            </div>
    		</div>
        <div class="row-fluid" style="height:30px;">
        </div>
        <div class="row-fluid">
          <div class="span8 offset2">
        		<form class="form-horizontal" id="metaDataForm">
          			<div class="control-group">
            			<label class="control-label">Combo Name</label>
            			<div class="controls">
              				<input type="text" placeholder="Name" required>
            			</div>
          			</div>
          			<div class="control-group">
            			<label class="control-label">Character</label>
            			<div class="controls">
              				<select>
          						<option>Yu Narukami</option>
          						<option>Yosuke Hanamura</option>
          						<option>Chie Satonaka</option>
          						<option>Yukiko Amagi</option>
          						<option>Kanji Tatsumi</option>
          						<option>Naoto Shirogane</option>
          						<option>Teddie</option>
          						<option>Aigis</option>
          						<option>Mitsuru Kirijo</option>
          						<option>Akihiko Sanada</option>
          						<option>Labrys</option>
          						<option>Shadow Labrys</option>
          						<option>Elizabeth</option>
        					</select>
            			</div>
          			</div>
          			<div class="control-group">
            			<label class="control-label">Type</label>
            			<div class="controls">
              				<select>
          						<option>Kick</option>
          						<option>Jab</option>
          						<option>Basic</option>
                      <option>Special</option>
                      <option>Punch</option>
        					</select>
            			</div>
          			</div>
          			<div class="control-group">
            			<label class="control-label">Damage</label>
            			<div class="controls">
              				<input type="text" class="input-small" placeholder="Damage" required>
            			</div>
          			</div>
          			<div class="control-group">
            			<label class="control-label">Meter Gain</label>
            			<div class="controls">
              				<input type="text" class="input-small" placeholder="Gain" required>
            			</div>
          			</div>
          			<div class="control-group">
            			<label class="control-label">Meter Drain</label>
            			<div class="controls">
              				<input type="text" class="input-small" placeholder="Drain" required>
            			</div>
          			</div>
          			<div class="control-group">
            			<label class="control-label">Difficulty</label>
            			<div class="controls">
                      <div class="0 star-rating" id="fireRating">
<!--                         <s class="0 icon-white icon-star"></s>
                          <s class="1 icon-white icon-star"></s>
                            <s class="2 icon-white icon-star"></s>
                              <s class="3 icon-white icon-star"></s>
                                <s class="4 icon-white icon-star"></s> -->
						<i class="icon-star-empty"></i>
						<i class="icon-star-empty"></i>
						<i class="icon-star-empty"></i>
						<i class="icon-star-empty"></i>
						<i class="icon-star-empty"></i>
                      </div>
            			</div>
          			</div>
        		</form>
          </div>
        </div>
    	</div>
    </div>
  </div>
</div>

</body>

</html>
